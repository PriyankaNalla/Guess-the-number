<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
        <img src="./images/image.jpg" id="image" alt="This is Guess emoji">
    </div>
    <div class="input">
        <label for="input">Enter Your Guess: </label>
        <input type="text" id="input" name="input" placeholder="Enter number between 1-100">
    </div>
    <div class="check">
        <button id="check" onclick="checkGuess()">Check Guess</button>
    </div>
    <div class="result">
        <div class="finalResult">jfhbjgkb</div>
        <div class="score">nbgjj</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
